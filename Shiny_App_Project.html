<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">jquery[3.6.0];shiny-css[1.7.1];shiny-javascript[1.7.1];selectize[0.12.4];bootstrap[3.4.1]</script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.min.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shared/selectize/css/selectize.bootstrap3.css" rel="stylesheet" />
<script src="shared/selectize/js/selectize.min.js"></script>
<script src="shared/selectize/accessibility/js/selectize-plugin-a11y.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="shared/bootstrap/accessibility/css/bootstrap-accessibility.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/accessibility/js/bootstrap-accessibility.min.js"></script>  <title>Price predictor for Diamonds</title>
</head>
<body>
  <div class="container-fluid">
    <h2>Price predictor for Diamonds</h2>
    <div class="row">
      <div class="col-sm-4">
        <form class="well" role="complementary">
          <span class="help-block">This application is a predictor for the price of the diamonds based on characteristics.</span>
          <h3>
            <span class="help-block">Select:</span>
          </h3>
          <div class="form-group shiny-input-container">
            <label class="control-label" id="car-label" for="car">
              <h4>carat</h4>
            </label>
            <input id="car" type="number" class="form-control" value="1.5" step="0.01"/>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" id="cut-label" for="cut">
              <h4>cut</h4>
            </label>
            <div>
              <select id="cut"><option value="*" selected>Unknown</option>
<option value="Fair">Fair</option>
<option value="^Good">Good</option>
<option value="Very Good">Very Good</option>
<option value="Premium">Premium</option>
<option value="Ideal">Ideal</option></select>
              <script type="application/json" data-for="cut" data-nonempty="">{"plugins":["selectize-plugin-a11y"]}</script>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" id="col-label" for="col">
              <h4>color</h4>
            </label>
            <div>
              <select id="col"><option value="*" selected>Unknow</option>
<option value="D">D</option>
<option value="E">E</option>
<option value="F">F</option>
<option value="G">G</option>
<option value="H">H</option>
<option value="I">I</option>
<option value="J">J</option></select>
              <script type="application/json" data-for="col" data-nonempty="">{"plugins":["selectize-plugin-a11y"]}</script>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" id="clar-label" for="clar">
              <h4>clarity</h4>
            </label>
            <div>
              <select id="clar"><option value="*" selected>Unknown</option>
<option value="I1">I1</option>
<option value="SI2">SI2</option>
<option value="SI1">SI1</option>
<option value="VS2">VS2</option>
<option value="VS1">VS1</option>
<option value="VVS2">VVS2</option>
<option value="VVS1">VVS1</option>
<option value="IF">IF</option></select>
              <script type="application/json" data-for="clar" data-nonempty="">{"plugins":["selectize-plugin-a11y"]}</script>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-8" role="main">
        <div id="distPlot" class="shiny-plot-output" style="width:100%;height:400px;"></div>
        <h4>Predicted value of this diamond is:</h4>
        <h3>
          <div id="result" class="shiny-text-output"></div>
        </h3>
      </div>
    </div>
  </div>
</body>
</html>
